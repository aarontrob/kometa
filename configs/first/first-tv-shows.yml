templates:
  First - Custom:
    optional:
      - sort_title
      - summary
    sort_title: '!_First <<collection_name>>'
    summary: <<summary>>
  'First [Sort Title] - Custom':
    optional:
      - sort_title
      - summary
    sort_title: '!_First <<sort_title>>'
    summary: <<summary>>
collections:
  All-Time Faves:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!5All-Time Faves'
      name_mapping: 'All-Time Faves [TV]'
      summary: >-
        The champions of rewatchability. These tried-and-true favorites prove
        their worth with every viewing, offering the rare combination of comfort
        and quality that keeps you coming back.
    collection_filtering: user
    smart_filter:
      sort_by: title.asc
      any:
        all:
          user_rating.gte: 9.5
        any:
          label: Aaron
  'First Impressions: Pilot Episodes Only':
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!6First Impressions: Pilot Episodes Only'
      list: tv-pilot-episode
      summary: >-
        Start your journey with these pilot episodes, setting the stage for
        stories you can dive into if they spark your interest.
  Just Released:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!3Just Released'
      summary: >-
        They're here! Hollywood's biggest blockbusters have escaped theatrical
        captivity and are streaming straight to your home. Your second chance to
        catch what you missed has arrived.
    smart_filter:
      all:
        release: 365
      sort_by: release.desc
  New Arrivals:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!1New Arrivals'
      summary: >-
        Fresh shows have landed! From action-packed dramas to laugh-out-loud
        comedies, your next binge-watch awaits.
    smart_filter:
      all:
        added: 30
      limit: 100
      sort_by: added.desc
  7-Day Rewind:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!27-Day Rewind'
      summary: Episodes that have aired in the last 7 days
    builder_level: episode
    smart_filter:
      all:
        episode_air_date: 7
        episode_unplayed: true
      sort_by: episode_release.desc
  To Be Continued:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!5To Be Continued'
      summary: >-
        Cinema Interrupted: Movies you started with the best intentions but
        somehow only experienced the first half. The plots thicken somewhere
        beyond where your consciousness ended.
    collection_filtering: user
    smart_filter:
      sort_by: title.asc
      all:
        progress: true
        plays.lt: 1
  Viral Views:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!4Viral Views'
      summary: >-
        Films experiencing explosive viewership right nowâ€”for better or worse.
        Whether trending for cinematic brilliance, spectacular disasters, or
        'you have to see it to believe it' moments, these titles have everyone
        talking.
    tmdb_trending_daily: 30
    collection_order: custom
    sync_mode: sync
  Aaron's Faves:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/tv-aaron'
    item_label: Aaron
    sync_mode: append
    non_item_remove_label: Hide
  Pilot Episodes:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/tv-pilot-episode'
    item_label: Pilot Episodes
    sync_mode: append
    non_item_remove_label: Hide
  First Season:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/tv-first-season'
    item_label: First Season
    sync_mode: append
    non_item_remove_label: Hide
  Hide:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/hide'
    item_label: Hide
    sync_mode: append
    non_item_remove_label: Hide
