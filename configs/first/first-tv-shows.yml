templates:
  First - Custom:
    default:
      sort_title: '!1_First <<collection_name>>'
    optional:
      - sort_title
      - summary
    smart_filter:
      all:
        genre: <<genre>>
      sort_by: random
    sort_title: '!1_First <<sort_title>>'
    summary: <<summary>>
collections:
  Recently Aired:
    smart_filter:
      all:
        episode_air_date: 7
      sort_by: episode_release.desc
    sort_title: ++_1.5Recently Aired
    name_mapping: Recently Aired
    only_run_on_create: true
    summary: Shows that have aired in the last 7 days
