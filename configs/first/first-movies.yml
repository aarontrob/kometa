templates:
  First - Custom:
    default:
      sort_title: '!1_First <<collection_name>>'
    optional:
      - sort_title
      - summary
    smart_filter:
      all:
        genre: <<genre>>
      sort_by: random
    sort_title: '!1_First <<sort_title>>'
    summary: <<summary>>
collections:
  New Release:
    template:
      name: First - Custom
      summary: Movies released in the last year
    smart_filter:
      all:
        release: 365
      sort_by: added.desc
