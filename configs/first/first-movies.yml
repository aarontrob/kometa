templates:
  First - Custom:
    optional:
      - sort_title
      - summary
    sort_title: '!_First <<collection_name>>'
    summary: <<summary>>
  'First [Sort Title] - Custom':
    optional:
      - sort_title
      - summary
    sort_title: '!_First <<sort_title>>'
    summary: <<summary>>
collections:
  New Arrivals:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!1New Arrivals'
      summary: >-
        A fresh batch of films has just arrived, offering a mix of genres and
        exciting new stories. Whether it’s action, comedy, or drama, there’s
        something for every taste.
    smart_filter:
      all:
        added: 30
      limit: 100
      sort_by: added.desc
  Viral Views:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!2Viral Views'
      summary: >-
        Welcome to a real-time collection of what's capturing attention right
        now! These trending titles are surging in popularity, dominating
        discussions, and collecting new fans by the hour. From fresh releases
        and sudden hits to unexpected comebacks - catch them on their way up.
    tmdb_trending_daily: 30
    collection_order: custom
    sync_mode: sync
    smart_label: random
  Now Streaming:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!3Now Streaming'
      summary: >-
        Fresh off the digital presses and ready to roll! These latest releases
        bring Hollywood's newest hits from theater screens to your screen.
        Whether you missed them in theaters or just can't wait to watch them
        again, catch them here before they're old news.
    smart_filter:
      all:
        release: 365
      sort_by: release.desc
  Only in Theaters:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!4Only in Theaters'
      summary: >-
        The quality? Let’s just say it’s ‘bootleg chic.’ Expect a few
        interruptions, like random crypto ads in the middle of a tense scene,
        but hey, it’s free!
    smart_label: release.desc
    plex_search:
      all:
        release.after: 01/01/2024
    filters:
      filepath.regex:
        - (?i)\bCAM\b
        - (?i)\bTELESYNC\b
  To Be Continued…:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!5To Be Continued...'
      summary: >-
        Films that leave you hanging, testing your patience like never before!
        These cliffhangers will have you shouting, “What’s next?” as you relish
        the anticipation of unfinished stories!
    collection_filtering: user
    smart_filter:
      sort_by: title.asc
      all:
        progress: true
        plays.lt: 1
  Watchlist:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!6Watchlist'
      summary: >-
        Ah, the Watchlist—a collection of movies you promised yourself you’d
        watch but somehow keep dodging like a pro! Here’s to the films that are
        just too good to watch… right now!
    plex_watchlist: added.desc
    sync_mode: sync
    smart_label: added.desc
    collection_filtering: user
    label: Aaron
  All-Time Faves:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!7All-Time Faves'
      summary: >-
        These movies have earned their spot as your absolute favorites,
        guaranteed to always deliver the perfect blend of nostalgia and
        enjoyment every time.
    collection_filtering: user
    smart_filter:
      sort_by: title.asc
      any:
        all:
          user_rating.gte: 9.5
        any:
          label: Aaron
  Aaron's Faves:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/movies-aaron'
    item_label: Aaron
    sync_mode: append
    non_item_remove_label: Aaron
  Hide:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/hide'
    item_label: Hide
    sync_mode: append
    non_item_remove_label: Hide
  Horror:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/movies-horror'
    item_label: Horror
    sync_mode: append
    non_item_remove_label: Horror
