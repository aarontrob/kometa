templates:
  First - Custom:
    optional:
      - sort_title
      - summary
    sort_title: '!_First <<collection_name>>'
    summary: <<summary>>
  'First [Sort Title] - Custom':
    optional:
      - sort_title
      - summary
    sort_title: '!_First <<sort_title>>'
    summary: <<summary>>
collections:
  All-Time Faves:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!7All-Time Faves'
      summary: >-
        These movies have earned their spot as your absolute favorites,
        guaranteed to always deliver the perfect blend of nostalgia and
        enjoyment every time.
    collection_filtering: user
    smart_filter:
      sort_by: title.asc
      any:
        all:
          user_rating.gte: 9.5
        any:
          label: Aaron
  Just Released:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!2Just Released'
      summary: >-
        The barrier is broken! Hollywood's hottest hits have slipped free from
        theaters and are zooming straight to your screen. Whether you missed
        them on the big screen or can't wait to watch again, they've escaped
        captivity and are finally here.
    smart_filter:
      all:
        release: 365
      sort_by: release.desc
  New Arrivals:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!1New Arrivals'
      summary: >-
        A fresh batch of films has just arrived, offering a mix of genres and
        exciting new stories. Whether it’s action, comedy, or drama, there’s
        something for every taste.
    smart_filter:
      all:
        added: 30
      limit: 100
      sort_by: added.desc
  Only in Theaters:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!3Only in Theaters'
      summary: >-
        The quality? Let’s just say it’s ‘bootleg chic.’ Expect a few
        interruptions, like random crypto ads in the middle of a tense scene,
        but hey, it’s free!
    smart_label: release.desc
    plex_search:
      all:
        release.after: 01/01/2024
    filters:
      filepath.regex:
        - (?i)\bCAM\b
        - (?i)\bTELESYNC\b
  To Be Continued:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!5To Be Continued'
      summary: >-
        Cinema Interrupted: Movies you started with the best intentions but
        somehow only experienced the first half. The plots thicken somewhere
        beyond where your consciousness ended.
    collection_filtering: user
    smart_filter:
      sort_by: title.asc
      all:
        progress: true
        plays.lt: 1
  Viral Views:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!4Viral Views'
      summary: >-
        What's hot right now? These titles are climbing charts, sparking buzz,
        and winning new fans daily. From fresh hits to surprise comebacks, catch
        the latest must-watch movies while they're trending up!
    tmdb_trending_daily: 30
    collection_order: custom
    sync_mode: sync
  Aaron's Faves:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/movies-aaron'
    item_label: Aaron
    sync_mode: append
    non_item_remove_label: Aaron
  Hide:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/hide'
    item_label: Hide
    sync_mode: append
    non_item_remove_label: Hide
  Horror:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/movies-horror'
    item_label: Horror
    sync_mode: append
    non_item_remove_label: Horror
