templates:
  First - Custom:
    optional:
      - sort_title
      - summary
    sort_title: '!1_First <<collection_name>>'
    summary: <<summary>>
  'First [Sort Title] - Custom':
    optional:
      - sort_title
      - summary
    sort_title: '!1_First <<sort_title>>'
    summary: <<summary>>
collections:
  Favorites:
    smart_filter:
      all:
        movie_rating: 10
      sort_by: title.desc
    summary: My favorite movies
  New Release:
    template:
      name: First - Custom
      summary: Movies released in the last year
    smart_filter:
      all:
        release: 365
      sort_by: added.desc
