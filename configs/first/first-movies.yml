templates:
  First - Custom:
    optional:
      - sort_title
      - summary
    sort_title: '!_First <<collection_name>>'
    summary: <<summary>>
  'First [Sort Title] - Custom':
    optional:
      - list
      - sort_title
      - summary
    trakt_list: 'https://trakt.tv/users/goape/lists/<<list>>'
    sort_title: '!_First <<sort_title>>'
    summary: <<summary>>
collections:
  All-Time Faves:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!7All-Time Faves'
      summary: >-
        These movies have earned their spot as your absolute favorites,
        guaranteed to always deliver the perfect blend of nostalgia and
        enjoyment every time.
    collection_filtering: user
    smart_filter:
      sort_by: title.asc
      any:
        all:
          user_rating.gte: 9.5
        any:
          label: Aaron
  Certified Fresh:
    template:
      name: Genre - Trakt List
      list: movies-certified-fresh
      summary: >-
        Snagging the golden seal of approval, these films are the crème de la
        crème! Certified fresh by Rotten Tomatoes, they offer an entertaining
        adventure that’s sure to keep you captivated—popcorn at the ready!
  Just Released:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!2Just Released'
      summary: >-
        They're here! Hollywood's biggest blockbusters have escaped theatrical
        captivity and are streaming straight to your home. Your second chance to
        catch what you missed has arrived.
    smart_filter:
      all:
        release: 365
      sort_by: release.desc
  New Arrivals:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!1New Arrivals'
      summary: >-
        A fresh batch of films has just arrived, offering a mix of genres and
        exciting new stories. Whether it’s action, comedy, or drama, there’s
        something for every taste.
    smart_filter:
      all:
        added: 30
      limit: 100
      sort_by: added.desc
  Only in Theaters:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!3Only in Theaters'
      summary: >-
        Why so pixelated? Premium releases meet amateur cinematography in this
        collection. The quality's questionable, the angles are strange, but the
        thrill of forbidden viewing comes through in every frame.
    smart_label: release.desc
    plex_search:
      all:
        release.after: 01/01/2024
    filters:
      filepath.regex:
        - (?i)\bCAM\b
        - (?i)\bTELESYNC\b
  To Be Continued:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!5To Be Continued'
      summary: >-
        Cinema Interrupted: Movies you started with the best intentions but
        somehow only experienced the first half. The plots thicken somewhere
        beyond where your consciousness ended.
    collection_filtering: user
    smart_filter:
      sort_by: title.asc
      all:
        progress: true
        plays.lt: 1
  Viral Views:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!4Viral Views'
      summary: >-
        Films experiencing explosive viewership right now—for better or worse.
        Whether trending for cinematic brilliance, spectacular disasters, or
        'you have to see it to believe it' moments, these titles have everyone
        talking.
    tmdb_trending_daily: 30
    collection_order: custom
    sync_mode: sync
  Watchlist:
    template:
      name: 'First [Sort Title] - Custom'
      sort_title: '!6Watchlist'
      summary: >-
        Procrastination's Greatest Hits: Films too intimidating for a Tuesday,
        too cerebral for a Friday, and somehow never quite right for any time in
        between. Their runtime alone makes your eyelids heavy.
    sync_mode: sync
    smart_label: added.desc
    collection_filtering: user
    label: Aaron
  Aaron's Faves:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/movies-aaron'
    item_label: Aaron
    sync_mode: append
    non_item_remove_label: Aaron
  Hide:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/hide'
    item_label: Hide
    sync_mode: append
    non_item_remove_label: Hide
  Horror:
    build_collection: false
    trakt_list: 'https://trakt.tv/users/goape/lists/movies-horror'
    item_label: Horror
    sync_mode: append
    non_item_remove_label: Horror
