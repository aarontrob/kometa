templates:
  Collection:
    default:
      collection_mode: hide_items
    optional:
      - label
      - name_mapping
      - sort_title
      - summary
    tmdb_collection: 'https://www.themoviedb.org/collection/<<collection>>'
    sync_mode: sync
    collection_order: release
    minimum_items: 2
    name_mapping: <<name_mapping>>
    label: <<label>>
    sort_title: <<sort_title>>
    tmdb_summary: <<collection>>
    summary: <<summary>>
  Collection - Alpha:
    tmdb_collection: 'https://www.themoviedb.org/collection/<<collection>>'
    sync_mode: sync
    collection_order: alpha
    minimum_items: 2
    default:
      collection_mode: hide_items
    optional:
      - name_mapping
      - sort_title
      - summary
    name_mapping: <<name_mapping>>
    sort_title: <<sort_title>>
    summary: <<summary>>
  Collection - Release:
    tmdb_collection: 'https://www.themoviedb.org/collection/<<collection>>'
    sync_mode: sync
    collection_order: release
    minimum_items: 2
    default:
      collection_mode: hide_items
    optional:
      - name_mapping
      - sort_title
      - summary
    name_mapping: <<name_mapping>>
    sort_title: <<sort_title>>
    summary: <<summary>>
  Collection - Trakt List:
    trakt_list: 'https://trakt.tv/users/goape/lists/<<list>>'
    sync_mode: sync
    collection_order: release
    collection_mode: <<collection_mode>>
    default:
      collection_mode: hide_items
    optional:
      - label
      - name_mapping
      - sort_title
      - summary
    name_mapping: <<name_mapping>>
    label: <<label>>
    sort_title: <<sort_title>>
    summary: <<summary>>
  Collection - Trakt List Custom Order:
    trakt_list: 'https://trakt.tv/users/goape/lists/<<list>>'
    sync_mode: sync
    collection_order: custom
    default:
      collection_mode: hide_items
    optional:
      - label
      - name_mapping
      - sort_title
      - summary
    name_mapping: <<name_mapping>>
    label: <<label>>
    sort_title: <<sort_title>>
    summary: <<summary>>
  Search:
    plex_search:
      title: <<title>>
    sync_mode: sync
    collection_order: release
    default:
      collection_mode: hide_items
    optional:
      - name_mapping
      - sort_title
      - summary
      - show
    name_mapping: <<name_mapping>>
    sort_title: <<sort_title>>
    summary: <<summary>>
    tmdb_show: <<show>>
collections:
  YouTube:
    plex_search:
      all:
        label: YouTube
