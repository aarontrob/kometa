    template:
      name: Category - Trakt List
      list: bad-movies-collection
      summary: >-
        These flicks are pure junk… but the kind you just can't quit! Dive into
        the finest, cheesiest clunkers around—so bad, they're a gas!
  Bound to Be Seen:
    template:
      name: Category - Trakt List Other
      list: 'https://trakt.tv/users/k0meta/lists/movies-based-on-books'
      summary: >-
        These page-turners leap off the shelf and onto the screen—timeless tales
        now made for movie magic!
  Hidden Gems:
    template:
      name: Category - Trakt List
      list: movies-hidden-gems
      summary: >-
        Discover underrated treasures and overlooked classics waiting to shine
        on your screen!
  Pow! Right Off the Page!:
    template:
      name: Category - Trakt List Other
      list: 'https://trakt.tv/users/k0meta/lists/movies-based-on-comics'
