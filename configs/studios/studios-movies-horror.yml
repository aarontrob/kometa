templates:
  Studio:
    tmdb_company: <<company>>
    smart_label: year.asc
    default:
      sort_title: ++_4<<collection_name>>
    optional:
      - list
      - summary
    trakt_list: <<list>>
    summary: <<summary>>
  Studio - Smart:
    smart_filter:
      any:
        studio: <<studio>>
      sort_by: release.desc
    default:
      sort_title: ++_4<<collection_name>>
    optional:
      - summary
    summary: <<summary>>
  Studio - Trakt List:
    trakt_list: <<list>>
    smart_label: year.asc
    default:
      sort_title: ++_4<<collection_name>>
    optional:
      - summary
    summary: <<summary>>
  Studio - Trakt List Custom Order:
    trakt_list: <<list>>
    collection_order: custom
    collection_mode: show_items
    sync_mode: sync
    default:
      sort_title: ++_4<<collection_name>>
    optional:
      - summary
    summary: <<summary>>
  Studio - Search:
    plex_search:
      title: <<title>>
    smart_label: year.asc
    default:
      sort_title: ++_4<<collection_name>>
    optional:
      - summary
    summary: <<summary>>
collections:
  Universal Monsters:
    template:
      name: Studios - Trakt List
      list: 'https://trakt.tv/users/goape/lists/universal-monsters'
      summary: >-
        Universal Monsters is a media franchise based on a series of horror
        films primarily produced by Universal Pictures from the 1930s to the
        1950s.
