templates:
  Genre:
    smart_filter:
      all:
        genre: <<genre>>
        label.not: Stand-Up
      sort_by: random
    sort_title: ~_<<collection_name>>
    optional:
      - collection_order
      - item_genre
      - summary
      - trakt_list
    collection_order: <<collection_order>>
    item_genre: <<item_genre>>
    trakt_list: 'https://trakt.tv/users/goape/lists/<<trakt_list>>'
    summary: <<summary>>
  Genre - Trakt List:
    trakt_list: 'https://trakt.tv/users/goape/lists/<<list>>'
    sync_mode: sync
    sort_title: ~_<<collection_name>>
    optional:
      - collection_order
      - item_genre
      - summary
    collection_order: <<collection_order>>
    item_genre: <<item_genre>>
    summary: <<summary>>
