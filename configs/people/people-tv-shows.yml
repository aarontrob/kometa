collections:
  Adam Sandler:
    template:
      name: People - Actor
      person: Adam Sandler
      summary: >-
        Adam Richard Sandler (born September 9, 1966) is an American comedian,
        actor, and filmmaker. He was a cast member on Saturday Night Live from
        1990 to 1995, before going on to star in many Hollywood films, which
        have combined to earn more than $2 billion at the box office. Sandler
        had an estimated net worth of $420 million in 2020, and signed a further
        four-movie deal with Netflix worth over $250 million.

        Sandler's comedic roles include Billy Madison (1995), Happy Gilmore
        (1996), The Waterboy (1998), The Wedding Singer (1998), Big Daddy
        (1999), Mr. Deeds (2002), 50 First Dates (2004), The Longest Yard
        (2005), Click (2006), Grown Ups (2010), Just Go with It (2011), Grown
        Ups 2 (2013), Blended (2014), Murder Mystery (2019) and Hubie Halloween
        (2020). He also voiced Davey, Whitey, and Eleanore in Eight Crazy Nights
        and Dracula in the first three films of the Hotel Transylvania franchise
        (2012–2018).

        While some of his comedic films, including Jack and Jill (2011), have
        been panned, resulting in Sandler receiving nine Golden Raspberry Awards
        and 37 Raspberry Award nominations, more than any actor other than
        Sylvester Stallone, he has received critical acclaim for his dramatic
        performances in the dramedy films Spanglish (2004), Reign Over Me
        (2007), and Funny People (2009). He has also been roundly praised for
        his leading roles in auteur films including Punch-Drunk Love (2002) by
        Paul Thomas Anderson, Noah Baumbach's The Meyerowitz Stories (2017), and
        the Safdie brothers' Uncut Gems (2019), the last of which earned him the
        Independent Spirit Award for Best Male Lead.
  Agatha Christie:
    template:
      name: People - Trakt List
      list: agatha-christie-collection
      summary: >-
        Dame Agatha Mary Clarissa Christie, Lady Mallowan, DBE (née Miller) was
        an English crime novelist, short story writer and playwright. She is
        best known for her 66 detective novels and 14 short story collections,
        particularly those revolving around her fictional detectives Hercule
        Poirot and Miss Marple. She also wrote the world's longest-running play,
        a murder mystery, The Mousetrap, and six romances under the name Mary
        Westmacott. In 1971 she was made a Dame for her contribution to
        literature. Most of her books and short stories have been adapted for
        television, radio, video games and comics, and more than thirty feature
        films have been based on her work.
  Alfred Hitchcock:
    template:
      name: People - Trakt List
      list: alfred-hitchcock-collection
      summary: >-
        Sir Alfred Joseph Hitchcock, KBE (13 August 1899 – 29 April 1980), was
        an English director and producer. Labeled as the "Master of Suspense",
        he became known for thrillers, often combined with a dark sense of
        humor. After a successful career in his native country, Hitchcock moved
        to Hollywood in 1939. Over a career spanning more than half a century,
        Hitchcock fashioned for himself a distinctive and recognizable
        directorial style. He pioneered the use of a camera made to move in a
        way that mimics a person's gaze, forcing viewers to engage in a form of
        voyeurism. He framed shots to maximize anxiety, fear, or empathy, and
        used innovative film editing. His stories frequently feature fugitives
        on the run from the law alongside icy blonde female characters. Many of
        Hitchcock's films have twist endings and thrilling plots featuring
        depictions of violence, murder, and crime, although many of the
        mysteries function as decoys —or MacGuffins— meant only to serve
        thematic elements in the film and the extremely complex psychological
        examinations of the characters. Hitchcock's films also borrow many
        themes from psychoanalysis and feature strong sexual undertones. Through
        his cameo appearances in his own films, interviews, film trailers, and
        the television program Alfred Hitchcock Presents (1955-1965), he became
        a cultural icon.

        Hitchcock is widely regarded as one of the most influential figures in
        the history of cinema. In 2002, Hitchcock was ranked 2nd behind Orson
        Welles in the critics' top ten poll in the list of The Greatest
        Directors of All Time compiled by the Sight & Sound magazine. Andrew
        Sarris in his influential book of film criticism The American Cinema:
        Directors and Directions 1929–1968 included him in the "pantheon" of the
        14 greatest film directors who had worked in the United States.

        Hitchcock's critically most acclaimed film is the psychological thriller
        film Vertigo (1958). Although being a mild failure upon its release, it
        has risen in popularity over the decades. In 2012 it even replaced Orson
        Welles' Citizen Kane as the greatest film ever made in the Sight & Sound
        critics' poll. Regarding visual style, Vertigo is often declared as
        Hitchcock's most perfect film. The use of color symbolism, meticulously
        composed shots, and the famous "Vertigo effect" (dolly zoom) continue to
        be studied and admired.

        Hitchcock's most commercially successful and most famous film is Psycho
        (1960), which had a significant impact on the horror genre, especially
        the slasher film. Hitchcock was able to prove his skills with the
        mystery thriller film Rear Window (1954), to create suspense within a
        confined setting - primarily the protagonist's apartment. In this film,
        voyeurism, one of Hitchcock's favorite subjects, is an essential aspect.

        Many of Hitchcock's spy films, most notably North by Northwest (1959)
        and Notorious (1946), had a major impact on the Mission: Impossible and
        James Bond series.
