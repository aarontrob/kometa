######################################################
#                    Templates                       #
######################################################

templates: !!import/shallow
  - ../templates/first.yml

######################################################
#                  First - Movies                    #
######################################################

collections:
  Favorites:
    template:
      name: First - Custom
      summary: My Stellar Screen Faves
    collection_filtering: user
    smart_filter:
      sort_by: title.desc
      all:
        user_rating.gte: 9.5
    # visible_home: true
  New Releases:
    template:
      name: First - Custom
      summary: A collection of the latest films that have just hit the scene!
    smart_filter:
      all:
        release: 365
      sort_by: added.desc
  Hot Picks:
    template:
      name: First - Custom
      summary: Check out the flicks everyone's buzzing about! These sizzling selections are sure to be the talk of the town!
    trakt_chart:
      chart: trending
      limit: 30
    smart_label: random
    sync_mode: sync
  "Now Streaming":
    template:
      name: First [Sort Title] - Custom
      sort_title: "!Now Streaming"
      summary: A fresh batch of films just landed.
    smart_filter:
      all:
        added: 30
      limit: 100
      sort_by: added.desc
  "Only in Theaters * ":
    smart_label: release.desc
    sort_title: "!_First Only in Theaters"
    plex_search:
      all:
        release.after: 01/01/2024
    filters:
      filepath.regex:
        - '(?i)\bCAM\b'
        - '(?i)\bTELESYNC\b'
    summary: On the Marquee Today
  To Be Continuedâ€¦:
    template:
      name: First - Custom
      summary: Halfway Hits!
    collection_filtering: user
    smart_filter:
      sort_by: title.desc
      all:
        progress: true
        # plays: 0       <= this needs to be changed
    visible_home: true
  Watchlist:
    template:
      name: First - Custom
      summary: Reel Adventures Await...
    plex_watchlist: critic_rating.desc
    collection_order: custom
    sync_mode: sync
    smart_label: added.desc
