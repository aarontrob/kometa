######################################################
#                    Templates                       #
######################################################

templates: !!import/shallow
  - ../templates/first.yml

######################################################
#                  First - Movies                    #
######################################################

collections:
  Favorites:
    template:
      name: First - Custom
      summary: My Stellar Screen Faves
    collection_filtering: user
    smart_filter:
      sort_by: title.desc
      all:
        user_rating.gte: 9.5
    # visible_home: true
  Hot Picks:
    template:
      name: First - Custom
      summary: Check out the flicks everyone's buzzing about! These sizzling selections are sure to be the talk of the town!
    trakt_chart:
      chart: trending
      limit: 30
    smart_label: random
    sync_mode: sync
  Latest Releases:
    template:
      name: First - Custom
      summary: A collection of the latest films that have just hit the scene!
    smart_filter:
      all:
        release: 365
      sort_by: added.desc
  "Now Streaming":
    template:
      name: First [Sort Title] - Custom
      sort_title: "!!Now Streaming"
      summary: A fresh batch of films has just been added for streaming, beamed down like UFOs from the movie galaxy!
    smart_filter:
      all:
        added: 30
      limit: 100
      sort_by: added.desc
  "Only in Theaters * ":
    smart_label: release.desc
    sort_title: "!Only in Theaters"
    plex_search:
      all:
        release.after: 01/01/2024
    filters:
      filepath.regex:
        - '(?i)\bCAM\b'
        - '(?i)\bTELESYNC\b'
    summary: >-
      *  And also here. Shhh, don’t tell anyone!

      Enjoy low-quality flicks filmed in a theater, complete with random folks walking by and coughing at the worst moments. Plus, get ready for jarring crypto ads—who doesn’t love a commercial during a tense scene? It’s the “theater” experience from your couch!
  To Be Continued…:
    template:
      name: First - Custom
      summary: Where films are left hanging, and your attention span faces the ultimate test! These tantalizing tales will have you wondering, “What happens next?” It’s a collection of movies that tease your patience and keep you craving closure!
    collection_filtering: user
    smart_filter:
      sort_by: title.desc
      all:
        progress: true
        # plays: 0       <= this needs to be changed
    visible_home: true
  Watchlist:
    template:
      name: First - Custom
      summary: Welcome to the ultimate procrastination paradise! This collection is filled with flicks you promised to watch but keep pushing to the back burner. These films are just waiting for you to finally hit play—if you can find the time!
    plex_watchlist: added.desc
    sync_mode: sync
    smart_label: added.desc
    collection_filtering: user
