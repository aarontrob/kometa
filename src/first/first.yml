######################################################
#                    Templates                       #
######################################################

templates: !!import/shallow
  - ../templates/first.yml

######################################################
#                      First                         #
######################################################

collections:
  Favorites:
    template:
      name: First - Custom
      summary: My Favorites
    collection_filtering: user
    smart_filter:
      sort_by: title.desc
      all:
        user_rating.gte: 9.5
    # visible_home: true
  Need to Finish:
    template:
      name: First - Custom
      summary: Movies that have been started, but not finished.
    collection_filtering: user
    smart_filter:
      sort_by: title.desc
      all:
        progress: true
        plays: 0
    visible_home: true
  Recently Added:
    template:
      name: First [Sort Title] - Custom
      sort_title: "!Recently Added"
      summary: Added in the last 30 days
    smart_filter:
      all:
        added: 30
      limit: 100
      sort_by: added.desc
  Trending:
    template:
      name: First - Custom
      summary: Movies trending across the internet
    trakt_chart:
      chart: trending
      limit: 30
    smart_label: random
    sync_mode: sync
  Watchlist:
    plex_watchlist: critic_rating.desc
    collection_order: custom
    sync_mode: sync
