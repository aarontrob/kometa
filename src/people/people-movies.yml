  Edgar Allan Poe:
    template:
      name: People
      person: Edgar Allan Poe
      summary: Edgar Allan Poe (né Edgar Poe; January 19, 1809 – October 7, 1849) was an American writer, poet, author, editor, and literary critic who is best known for his poetry and short stories, particularly his tales of mystery and the macabre. He is widely regarded as a central figure of Romanticism and Gothic fiction in the United States, and of American literature. Poe was one of the country's earliest practitioners of the short story, and is considered the inventor of the detective fiction genre, as well as a significant contributor to the emerging genre of science fiction. He is the first well-known American writer to earn a living through writing alone, resulting in a financially difficult life and career.
  James Cameron:
    template:
      name: People
      person: James Cameron
      summary: >-
        James Cameron was born in Kapuskasing, Ontario, Canada, on August 16, 1954. He moved to the USA in 1971. The son of an engineer, he majored in physics at California State University but, after graduating, drove a truck to support his screen-writing ambition. He landed his first professional film job as art director, miniature-set builder, and process-projection supervisor on Roger Corman's Battle Beyond the Stars (1980) and debuted as a director with Piranha Part Two: The Spawning (1981) the following year. In 1984, he wrote and directed The Terminator (1984), a futuristic action-thriller starring Arnold Schwarzenegger, Michael Biehn, and Linda Hamilton. It was a huge success. After this came a string of successful science-fiction action films such as Aliens (1986) and Terminator 2: Judgment Day (1991). Cameron is now one of the most sought-after directors in Hollywood. He was formerly married to producer Gale Anne Hurd, who produced several of his films. He married Kathryn Bigelow in 1989.
  John Carpenter:
    template:
      name: People
      person: John Carpenter
      summary: >-
        An American film director, screenwriter, producer, editor, composer, and occasional actor.

        Although Carpenter has worked in numerous film genres in his four-decade career, his name is most commonly associated with horror and science fiction.

        Most films in Carpenter's career were initially commercial and critical failures, with the notable exceptions of Halloween (1978), The Fog (1980), Escape from New York (1981), and Starman (1984).

        However, many of Carpenter's films from the 1970s and the 1980s have come to be viewed as cult classics, and he has been acknowledged as an influential filmmaker. Cult classics that Carpenter directed include: Dark Star (1974), Assault on Precinct 13 (1976), The Thing (1982), Christine (1983), Big Trouble in Little China (1986), Prince of Darkness (1987), They Live (1988) and In the Mouth of Madness (1995).

        His films are characterized by minimalist lighting and photography, static cameras, use of steadicam, and distinctive synthesized scores. Carpenter is also notable for having composed or co-composed most of the music of his films; some of them are now considered cult as well, with the main theme of Halloween being considered a part of popular culture. His music is generally synthesized with accompaniment from piano and atmospherics. He released his first studio album Lost Themes in 2015, and also won a Saturn Award for Best Music for Vampires (1998).
  John Hughes:
    template:
      name: People
      person: John Hughes
      summary: >-
        John Hughes (February 18, 1950 – August 6, 2009) was an American film director, producer and screenwriter. He directed and scripted some of the most successful films of the 1980s and 1990s, including National Lampoon's Vacation, Ferris Bueller's Day Off, Weird Science, The Breakfast Club, Some Kind of Wonderful, Sixteen Candles, Pretty in Pink; Planes, Trains and Automobiles; Uncle Buck, Career Opportunities, 101 Dalmatians, Home Alone, and its sequels, Home Alone 2 and Home Alone 3.
  M. Night Shyamalan:
    template:
      name: People
      person: M. Night Shyamalan
      summary: >-
        Manoj Nelliyattu "M. Night" Shyamalan, born August 6, 1970, is an American filmmaker and actor. He is known for making original films with contemporary supernatural plots and twist endings. He was born in Mahé, India, and raised in Penn Valley, Pennsylvania. The cumulative gross of his films exceeds $3 billion globally.

        He made his directorial debut in 1992 with his first movie Praying with Anger. His second movie was the comedy-drama film Wide Awake (1998). His most well-received films include the supernatural thriller The Sixth Sense (1999), the superhero thriller Unbreakable (2000), and the science fiction thriller Signs (2002). For The Sixth Sense, Shyamalan received nominations for the Academy Award for Best Director and the Academy Award for Best Original Screenplay. Afterward, Shyamalan released a series of poorly received but sometimes financially successful movies, including the period-piece thriller The Village (2004), the dark fantasy Lady in the Water (2006), the eco-thriller The Happening (2008), The Last Airbender (2010) (an adaptation based on the first season of the Nickelodeon animated television series Avatar: The Last Airbender), and the science fiction film After Earth (2013). Following the financial failure of After Earth, Shyamalan's career was revived with the release of the found-footage horror film The Visit (2015), the psychological thriller Split (2016), and the superhero thriller Glass (2019). With a total budget of $34 million between them, these three films earned a combined box office of $625 million. Glass is the third and final chapter of his Unbreakable film series, which commenced in 2000.

        In addition to his directorial work, Shyamalan was a story creator and a producer for the horror film Devil (2010). Shyamalan was also called in for an uncredited rewrite for the teen film She's All That (1999) and also served as a writer for the film Stuart Little (1999). He is also one of the executive producers and occasional director of Wayward Pines and the critically acclaimed series Servant.
        Shyamalan is also known for filming and setting his films in and around Philadelphia, Pennsylvania. Most of his commercially successful films were co-produced and released by Walt Disney Studios' Touchstone and Hollywood Pictures and Universal imprints. In 2008, Shyamalan was awarded the Padma Shri by the government of India.
  Mel Brooks:
    template:
      name: People
      person: Mel Brooks
      summary: >-
        Melvin Brooks (né Kaminsky, born June 28, 1926) is an American filmmaker, comedian, actor and composer. He is known as a creator of broad film farces and comic parodies. Brooks began his career as a comic and a writer for the early TV variety show Your Show of Shows. He became well known as part of the comedy duo with Carl Reiner in the comedy skit The 2000 Year Old Man. He also created, with Buck Henry, the hit television comedy series Get Smart, which ran from 1965 to 1970.

        In middle age, Brooks became one of the most successful film directors of the 1970s, with many of his films being among the top 10 moneymakers of the year they were released. His best-known films include The Producers, The Twelve Chairs, Blazing Saddles, Young Frankenstein, Silent Movie, High Anxiety, History of the World, Part I, Spaceballs and Robin Hood: Men in Tights. A musical adaptation of his first film, The Producers, ran on Broadway from 2001 to 2007.

        In 2001, having previously won an Emmy, a Grammy and an Oscar, he joined a small list of EGOT winners with his Tony award for The Producers. He received a Kennedy Center Honor in 2009, the Hollywood Walk of Fame in 2010, the 41st AFI Life Achievement Award in June 2013, a British Film Institute Fellowship in March 2015, a National Medal of Arts in September 2016, and a BAFTA Fellowship in February 2017. Three of his films ranked in the American Film Institute's list of the top 100 comedy films of the past 100 years (1900–2000), all of which ranked in the top 15 of the list: Blazing Saddles at number 6, The Producers at number 11, and Young Frankenstein at number 13.
  Quentin Tarantino:
    template:
      name: People
      person: Quentin Tarantino
      summary: >-
        Quentin Jerome Tarantino (born March 27, 1963) is an American film director, screenwriter, producer, cinematographer and actor. In the early 1990s he was an independent filmmaker whose films used nonlinear storylines and aestheticization of violence. His films have earned him a variety of Academy Award, Golden Globe, BAFTA and Palme d'Or Awards and he has been nominated for Emmy and Grammy Awards. In 2007, Total Film named him the 12th-greatest director of all time.

        Tarantino was born in Knoxville, Tennessee, the son of Connie McHugh Tarantino Zastoupil, a health care executive and nurse born in Knoxville, and Tony Tarantino, an actor and amateur musician born in Queens, New York. Tarantino's mother allowed him to quit school at age 17, to attend an acting class full time. Tarantino gave up acting while attending the acting school, saying that he admired directors more than actors. Tarantino also worked in a video rental store before becoming a filmmaker, paid close attention to the types of films people liked to rent, and has cited that experience as inspiration for his directorial career.
