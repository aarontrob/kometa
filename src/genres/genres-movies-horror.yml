######################################################
#                    Templates                       #
######################################################

templates: !!import/shallow
  - ../templates/genres.yml

######################################################
#                Genre Collections                   #
######################################################

collections:
  Christmas Horror:
    template:
      name: Genre - Trakt List
      list: movies-horror-christmas
      item_genre: Christmas Horror
      name_mapping: Christmas Horror
      smart_label: title.asc
      summary: Garbage Day!
  Halloween:
    template:
      name: Genre - Trakt List
      list: movies-halloween
      item_genre: Halloween
      smart_label: title.asc
      summary: “One, Two, Freddy's Coming For You”
  Horror:
    smart_filter:
      all:
        title.not: Gamboozle
      sort_by: random
    sort_title: ~_Genre Horror
  Musical:
    template:
      name: Genre - Trakt List
      list: movies-musicals
      item_genre: Musical
      name_mapping: Musical Horror
      smart_label: title.asc
      summary: Creature of the night!
